<!DOCTYPE html>
<html lang="ja">
     <head>
        <meta charset="UTF-8">
        <title>shopping site</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
        <!-- Owl Carousel JS -->
        <script src="owlcarousel/owl.carousel.min.js"></script>
        
        <!-- Owl Carouselを動作させるために追加 -->
        <script src="carousel.js"></script>
        
    </head>
    <body>
      
        <header>
          <div id="header_in" class="container">
            <div class="row">
              <div class="six columns logo">
              <a href="index.html">
                <img class="u-max-full-width" src="images/top/logo.png" alt="ロゴ" srcset="images/top/logo@2x.png 2x" />
              </a>
              </div>
              
              <div class="six columns navi">
                
                <div class="sp_icon">
                  <img class="menu" src="images/top_sp/fb.png" alt="facebook" srcset="images/top_sp/fb@2x.png"/>
                  <img class="menu" src="images/top_sp/insta.png" alt="instagram" srcset="images/top_sp/insta@2x.png"/>
                  <img id="menuicon" class="menu" src="images/top_sp/menu_icon.png" alt="sp_navi" srcset="images/top_sp/menu_icon@2x.png"/>
                </div>
                  
                <div class="sp_navi">
                  <ul class="sp_navi_li">
                    <li><a href="#">LOGIN</a></li>
                    <li><a href="#">CART</a></li>
                    <li><a href="#">MY PAGE</a></li>
                    <li><a href="#">SHOPPING GUIDE</a></li>
                  </ul>
                </div>
                <!-- sp_navi -->
                
                <div class="pc_navi">
                
                  <ul class="pc_navi_li">
                    <li><a href="#"><img src="images/top/menu_login.png" alt="login"></a></li>
                    <li><a href="#"><img src="images/top/menu_cart.png" alt="cart"></a></li>
                    <li><a href="#"><img src="images/top/menu_mypage.png" alt="my page"></a></li>
                    <li><a href="#"><img src="images/top/menu_guide.png" alt="shopping guide"></a></li>
                  </ul>
                  
                </div>
                <!-- pc_navi -->
                
              </div>
              <!--six columns navi-->
            </div>
            <!---six columns logo->
            </div>
            <!-- row -->
            
          <!-- header_in -->
        </header>
        
        <div class="owl-carousel owl-theme">
            <div> Your Content </div>
            <div> Your Content </div>
            <div> Your Content </div>
            <div> Your Content </div>
            <div> Your Content </div>
            <div> Your Content </div>
            <div> Your Content </div>
        </div>
        
        <script>
          $(function(){
            $(document).ready(function(){
              $("#menuicon").click(function () {
                $(".sp_navi_li").slideToggle();
              });
            });
          });
        </script>
        
    </body>
</html>
